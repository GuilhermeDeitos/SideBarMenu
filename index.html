<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SideBarMenu</title>
</head>
<body>
  <div class="navigation">
    <ul>
      <li class="list active">
        <b></b>
        <b></b>
        <a href="#">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="title">Home</span>
        </a>
      </li>
      <li class="list">
        <b></b>
        <b></b>
        <a href="#">
          <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <span class="title">Conta</span>
        </a>
      </li>
      <li class="list">
        <b></b>
        <b></b>
        <a href="#">
          <span class="icon"><ion-icon name="cart-outline"></ion-icon></span>
          <span class="title">Carrinho</span>
        </a>
      </li>
      <li class="list">
        <b></b>
        <b></b>
        <a href="#">
          <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
          <span class="title">Configurações</span>
        </a>
      </li>
      <li class="list">
        <b></b>
        <b></b>
        <a href="#">
          <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
          <span class="title">Ajuda</span>
        </a>
      </li>
      <li class="list">
        <b></b>
        <b></b>
        <a href="#">
          <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
          <span class="title">Deslogar</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="pressionado">
    <ion-icon name="menu-outline" class="open"></ion-icon>
    <ion-icon name="close-outline" class="close"></ion-icon>
  </div>



  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


  <script>

    let menuPressionado = document.querySelector('.pressionado')
    let navigation = document.querySelector('.navigation')
    menuPressionado.onclick = function(){
      menuPressionado.classList.toggle('active')
      navigation.classList.toggle('active')
    }


    let list = document.querySelectorAll('.list')
    
    for(let i = 0; i<list.length;i++){
      list[i].onclick = function(){
        let j = 0;
        while(j < list.length){
          list[j++].className = 'list'
        }
        list[i].className = 'list active'
      }
    }
  </script>
</body>

</html>
